<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Eval with Named History</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  #input, #nameSelector {
    width: 100%;
    max-width: 600px;
    font-size: 16px;
    padding: 12px 10px;
    background: #222;
    border: none;
    color: #eee;
    border-radius: 4px;
    outline: none;
    margin-bottom: 15px;
    box-sizing: border-box;
  }
  #runBtn {
    max-width: 600px;
    width: 100%;
    padding: 12px;
    background: #00ff99;
    border: none;
    border-radius: 6px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 0 10px #00ff99;
    transition: background 0.3s;
  }
  #runBtn:hover {
    background: #00cc77;
  }
</style>
</head>
<body>

<input id="input" placeholder="Type any JS command here..." autofocus autocomplete="off" spellcheck="false" />
<select id="nameSelector" size="5" title="Select a saved script to run"></select>
<button id="runBtn">Run & Save</button>

<script>
  const input = document.getElementById('input');
  const nameSelector = document.getElementById('nameSelector');
  const runBtn = document.getElementById('runBtn');

  // History stored as array of objects: {name: string, code: string}
  let history = JSON.parse(localStorage.getItem('evalNamedHistory') || '[]');

  function saveHistory() {
    localStorage.setItem('evalNamedHistory', JSON.stringify(history));
  }

  function renderHistory() {
    nameSelector.innerHTML = '';
    history.forEach(({name, code}, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = name.length > 50 ? name.slice(0, 47) + 'â€¦' : name;
      option.title = `Name: ${name}\nCode: ${code}`;
      nameSelector.appendChild(option);
    });
  }

  function runCode(code) {
    try {
      eval(code);
      // No visible output per request
    } catch (err) {
      alert('Error: ' + err.message);
    }
  }

  runBtn.addEventListener('click', () => {
    const code = input.value.trim();
    if (!code) return alert('Please enter some JS code to run.');
    const name = prompt('Name this script:', '')?.trim();
    if (!name) return alert('You must provide a name to save this script.');

    runCode(code);

    // Save new entry, avoid duplicates by code
    if (!history.some(item => item.code === code)) {
      history.unshift({name, code});
      if (history.length > 50) history.pop();
      saveHistory();
      renderHistory();
    }

    input.value = '';
  });

  // Select history entry and run its code
  nameSelector.addEventListener('change', () => {
    const idx = +nameSelector.value;
    if (history[idx]) {
      runCode(history[idx].code);
    }
  });

  // Initial render
  renderHistory();
</script>

</body>
</html>
