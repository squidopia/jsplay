<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Eval with Named History</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: monospace;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  #inputs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    max-width: 600px;
    width: 100%;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    outline: none;
    background: #222;
    color: #eee;
  }
  #js-input {
    flex-grow: 1;
  }
  #history {
    max-width: 600px;
    width: 100%;
  }
  #history h3 {
    margin-bottom: 10px;
    text-align: center;
  }
  .history-item {
    background: #222;
    padding: 10px 12px;
    margin-bottom: 8px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    user-select: none;
    overflow-wrap: break-word;
  }
  .history-item:hover {
    background: #333;
  }
  .history-text {
    flex-grow: 1;
    margin-right: 12px;
  }
  .delete-btn {
    background: #ff4444;
    border: none;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    line-height: 20px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .delete-btn:hover {
    background: #cc2222;
  }
</style>
</head>
<body>

<div id="inputs">
  <input id="name-input" type="text" placeholder="Name your code snippet" />
  <input id="js-input" type="text" placeholder="Type JS command here and press Enter" autofocus />
</div>

<div id="history">
  <h3>History (click to run, ✖️ to delete)</h3>
  <div id="history-list"></div>
</div>

<script>
  const jsInput = document.getElementById('js-input');
  const nameInput = document.getElementById('name-input');
  const historyList = document.getElementById('history-list');

  // Load history as array of objects {name, code}
  let history = JSON.parse(localStorage.getItem('evalHistory') || '[]');

  function saveHistory() {
    localStorage.setItem('evalHistory', JSON.stringify(history));
  }

  function renderHistory() {
    historyList.innerHTML = '';
    history.forEach(({name, code}, i) => {
      const item = document.createElement('div');
      item.className = 'history-item';

      const text = document.createElement('div');
      text.className = 'history-text';
      text.textContent = name || code.slice(0, 50) + (code.length > 50 ? '…' : '');

      // Run code on click of text
      text.addEventListener('click', () => {
        try {
          eval(code);
        } catch (err) {
          alert('Error: ' + err.message);
        }
      });

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '×';
      delBtn.title = 'Delete this snippet';
      delBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        history.splice(i, 1);
        saveHistory();
        renderHistory();
      });

      item.appendChild(text);
      item.appendChild(delBtn);
      historyList.appendChild(item);
    });
  }

  jsInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const code = jsInput.value.trim();
      if (!code) return;

      let name = nameInput.value.trim();
      if (!name) {
        name = code.length > 30 ? code.slice(0, 30) + '…' : code;
      }

      try {
        eval(code);
      } catch (err) {
        alert('Error: ' + err.message);
        return;
      }

      // Save new snippet to history (avoid exact duplicates)
      if (!history.some(h => h.code === code)) {
        history.unshift({name, code});
        if (history.length > 20) history.pop();
        saveHistory();
        renderHistory();
      }

      jsInput.value = '';
      nameInput.value = '';
    }
  });

  // Initial render
  renderHistory();
</script>

</body>
</html>
