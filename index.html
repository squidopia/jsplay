<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Eval with History</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: monospace;
    padding: 20px;
  }
  #input {
    width: 100%;
    max-width: 600px;
    font-size: 16px;
    padding: 10px;
    background: #222;
    border: none;
    color: #eee;
    border-radius: 4px;
    outline: none;
  }
  #output {
    margin-top: 15px;
    max-width: 600px;
    background: #1a1a1a;
    padding: 15px;
    white-space: pre-wrap;
    min-height: 50px;
    border-radius: 4px;
  }
  #history {
    margin-top: 20px;
    max-width: 600px;
  }
  #history h3 {
    margin-bottom: 10px;
  }
  .history-item {
    background: #222;
    padding: 8px;
    margin-bottom: 6px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    overflow-wrap: break-word;
  }
  .history-item:hover {
    background: #333;
  }
  #clear-history {
    margin-top: 10px;
    background: #ff4444;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<input id="input" placeholder="Type any JS command and hit Enter" autofocus />
<pre id="output"></pre>

<div id="history">
  <h3>History (click to rerun)</h3>
  <div id="history-list"></div>
  <button id="clear-history">Clear History</button>
</div>

<script>
  const input = document.getElementById('input');
  const output = document.getElementById('output');
  const historyList = document.getElementById('history-list');
  const clearBtn = document.getElementById('clear-history');

  // Load history from localStorage or empty array
  let history = JSON.parse(localStorage.getItem('evalHistory') || '[]');

  function saveHistory() {
    localStorage.setItem('evalHistory', JSON.stringify(history));
  }

  function renderHistory() {
    historyList.innerHTML = '';
    history.forEach((cmd, i) => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.textContent = cmd.length > 80 ? cmd.slice(0, 80) + 'â€¦' : cmd;
      div.title = cmd;
      div.addEventListener('click', () => {
        input.value = cmd;
        runCommand(cmd);
      });
      historyList.appendChild(div);
    });
  }

  function runCommand(cmd) {
    try {
      const result = eval(cmd);
      output.textContent = 'Result: ' + result;
    } catch (err) {
      output.textContent = 'Error: ' + err.message;
    }
  }

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const cmd = input.value.trim();
      if (!cmd) return;
      runCommand(cmd);
      // Save to history (avoid duplicates)
      if (!history.includes(cmd)) {
        history.unshift(cmd);
        if (history.length > 20) history.pop(); // limit history size
        saveHistory();
        renderHistory();
      }
      input.value = '';
    }
  });

  clearBtn.addEventListener('click', () => {
    history = [];
    saveHistory();
    renderHistory();
  });

  // Initial render
  renderHistory();
</script>

</body>
</html>
