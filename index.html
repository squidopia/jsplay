<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>JS Eval Command Bar</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: monospace;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #input {
    width: 100%;
    max-width: 600px;
    font-size: 16px;
    padding: 10px;
    background: #222;
    border: none;
    color: #eee;
    outline: none;
    border-radius: 4px;
  }
  #output {
    margin-top: 15px;
    width: 100%;
    max-width: 600px;
    background: #1a1a1a;
    padding: 15px;
    white-space: pre-wrap;
    min-height: 50px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<input id="input" placeholder="Type any JS command and hit Enter" autofocus />
<pre id="output"></pre>

<script>
  const input = document.getElementById('input');
  const output = document.getElementById('output');

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      try {
        const result = eval(input.value);
        output.textContent = 'Result: ' + result;
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      }
      input.value = '';
    }
  });
</script>

</body>
</html>
